<div class="page-title">
    <h4>Заявки</h4>
    <div>
        <button mat-flat-button color="primary" type="button" [matMenuTriggerFor]="menu">Создать</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item color="accent" routerLink="/request/request/new">Выполнение ремонтных работ</button>
            <button mat-menu-item color="accent" routerLink="/request/request/new">Приобретение канцтоваров</button>
            <button mat-menu-item color="accent" routerLink="/request/request/new">Приобретение оборудования</button>
        </mat-menu>
    </div>
</div>
<div class="container">
    <mat-tab-group animationDuration="0ms">
        <mat-tab label="Заявки">
            <div class="row" *ngIf="Request$ | async as employees; else loader">
                <div class="col s12">
                    <div *ngIf="employees.length; else empty" class="table-container">
                       
                        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            
                           <ng-container matColumnDef="title">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Наименование </th>
                                <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                            </ng-container>

                            <ng-container matColumnDef="employee">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Сотрудник </th>
                                <td mat-cell *matCellDef="let row"> {{row.employee}} </td>
                            </ng-container>
            
                            <ng-container matColumnDef="category">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Категория </th>
                                <td mat-cell *matCellDef="let row"> {{row.category}} </td>
                            </ng-container>
            
                            <ng-container matColumnDef="description">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Описание </th>
                                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                            </ng-container>
            
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="'/request/request/' + row.Id" class="row-hover"></tr> 
            
                        </table>
                    </div>
                    <ng-template #empty>
                        <div class="center">
                            Записей пока нет
                        </div>
                    </ng-template>
                </div>
            </div>    
        </mat-tab>
        <mat-tab label="Архив">
            <div class="row" *ngIf="Archive$ | async as employees; else loader">
                <div class="col s12">
                    <div *ngIf="employees.length; else empty" class="table-container">
                       
                        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            
                           <ng-container matColumnDef="title">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Наименование </th>
                                <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                            </ng-container>

                            <ng-container matColumnDef="employee">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Сотрудник </th>
                                <td mat-cell *matCellDef="let row"> {{row.employee}} </td>
                            </ng-container>
            
                            <ng-container matColumnDef="category">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Категория </th>
                                <td mat-cell *matCellDef="let row"> {{row.category}} </td>
                            </ng-container>
            
                            <ng-container matColumnDef="description">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Описание </th>
                                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                            </ng-container>
            
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row-hover"></tr> 
            
                        </table>
                    </div>
                    <ng-template #empty>
                        <div class="center">
                            Записей пока нет
                        </div>
                    </ng-template>
                </div>
            </div>        
        </mat-tab>
    </mat-tab-group>
</div>

<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
