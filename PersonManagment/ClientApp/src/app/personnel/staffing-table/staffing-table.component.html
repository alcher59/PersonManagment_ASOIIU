
<div class="page-title">
    <h4>Штатное расписание</h4>
</div>
<div class="row" *ngIf="StaffingTable$ | async as employees; else loader">
    <div class="col s12">
        <div *ngIf="employees.length; else empty" class="table-container">
           
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

               <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Наименование </th>
                    <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                </ng-container>

                <ng-container matColumnDef="Position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Должность </th>
                    <td mat-cell *matCellDef="let row"> {{row.Position}} </td>
                </ng-container>

                <ng-container matColumnDef="Unit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Подразделение </th>
                    <td mat-cell *matCellDef="let row"> {{row.Unit}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row-hover"></tr> 

            </table>
        </div>
        <ng-template #empty>
            <div class="center">
                Записей пока нет
            </div>
        </ng-template>
    </div>
</div>
<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
