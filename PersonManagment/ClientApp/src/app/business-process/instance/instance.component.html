<div class="container">
    <h4>{{title}}
        <button mat-flat-button class="btnDelete" color="warn" type="button" (click)="stopProcess()">Остановить процесс</button>
    </h4>
    
      <mat-tab-group animationDuration="0ms">
        <mat-tab label="Диаграмма">
            <div #ref class="diagram-container"></div>
        </mat-tab>
        <mat-tab label="Задачи">
            <div class="row" *ngIf="tasks$ | async as tasks; else loader">
                <button mat-flat-button class="btnComplete" color="primary" type="button" (click)="submit()">Завершить задачу</button>
                <div class="col s12">
                    <div *ngIf="tasks.length; else empty" class="table-container">
                        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            
                            <ng-container matColumnDef="taskName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Название </th>
                                <td mat-cell *matCellDef="let row"> {{row.taskName}} </td>
                            </ng-container>
                            
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row-hover" [ngClass]="{'selected': row.highlighted}"
                            (click)="selectRow(row)"></tr>
            
                        </table>
                    </div>
                    <ng-template #empty>
                        <div class="center" *ngIf="tasks.length == 0; else ToBusinessProcess()">
                            
                        </div>
                    </ng-template>
                </div>
            </div>
        </mat-tab>
        
      </mat-tab-group>
  </div>

  <ng-template #loader>
    <app-loader></app-loader>
</ng-template>
